<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                url("https://static.vecteezy.com/system/resources/thumbnails/008/889/844/small/quiz-set-in-doodle-style-illustration-icon-question-symbol-for-print-and-design-quiz-and-exam-concept-isolated-element-on-black-background-collection-of-sign-for-school-and-event-vector.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .quiz-box {
            background: #1a1a1a;
            padding: 30px;
            width: 420px;
            max-width: 90%;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeIn 0.4s ease;
            transition: all 0.3s ease;
        }

        #welcome {
            font-size: 32px;
            font-weight: 700;
        }

        #progress-text {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #ffffff;
            transition: width 0.4s ease;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .option {
            background: #111;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option:hover {
            background: #222;
            transform: translateX(3px);
        }

        .option.selected {
            background: #ffffff;
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .correct {
            background: #2ecc71 !important;
            color: #000;
        }

        .wrong {
            background: #e74c3c !important;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            border: none;
            color: #000;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="quiz-box">

    <!-- Welcome -->
    <h2 id="welcome">Welcome to the Quiz ðŸ‘‹</h2>

    <!-- Progress -->
    <div id="quiz-ui" class="hidden">
        <p id="progress-text"></p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <div class="result" id="result"></div>

    <footer>Built by Himanshu Choubey</footer>
</div>

<script>
    const quiz = [
        {
            question: "The ability of one class to acquire methods and attributes from another class is called.",
            options: ["Inheritance", "Abstraction", "Polymorphism", "Objects"],
            answer: 0
        },
        {
            question: "Which of the following is a type of inheritance?",
            options: ["Single", "Double", "Multiple", "Both A and C"],
            answer: 3
        },
        {
            question: "What type of inheritance has multiple subclasses to a single superclass?",
            options: ["Multiple inheritance", "Multilevel inheritance", "Hierarchical inheritance", "None"],
            answer: 2
        },
        {
            question: "What is the depth of multilevel inheritance in Python?",
            options: ["Two level", "Three level", "Any level", "None"],
            answer: 2
        },
        {
            question: "What does MRO stand for?",
            options: ["Method Recursive Object", "Method Resolution Order", "Main Resolution Order", "None"],
            answer: 1
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;

    setTimeout(() => {
        document.getElementById("welcome").classList.add("hidden");
        document.getElementById("quiz-ui").classList.remove("hidden");
        loadQuestion();
    }, 2000);

    function loadQuestion() {
        selectedOption = null;
        document.getElementById("nextBtn").disabled = true;

        const q = quiz[currentQuestion];
        document.getElementById("question").innerText = q.question;
        document.getElementById("progress-text").innerText =
            `Question ${currentQuestion + 1} of ${quiz.length}`;

        document.getElementById("progress-fill").style.width =
            ((currentQuestion) / quiz.length) * 100 + "%";

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        q.options.forEach((option, index) => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerText = option;
            div.onclick = () => selectOption(index);
            optionsDiv.appendChild(div);
        });
    }

    function selectOption(index) {
        selectedOption = index;
        document.getElementById("nextBtn").disabled = false;

        document.querySelectorAll(".option").forEach((opt, i) => {
            opt.classList.toggle("selected", i === index);
        });
    }

    function nextQuestion() {
        const options = document.querySelectorAll(".option");

        options.forEach((opt, i) => {
            if (i === quiz[currentQuestion].answer) opt.classList.add("correct");
            if (i === selectedOption && i !== quiz[currentQuestion].answer)
                opt.classList.add("wrong");
        });

        if (selectedOption === quiz[currentQuestion].answer) score++;

        setTimeout(() => {
            currentQuestion++;
            currentQuestion < quiz.length ? loadQuestion() : showResult();
        }, 1000);
    }

    function showResult() {
        document.getElementById("quiz-ui").innerHTML = "";
        document.getElementById("result").innerHTML =
            `ðŸŽ‰ Quiz Completed <br><br>
             Score: <b>${score}</b> / <b>${quiz.length}</b><br>
             Percentage: <b>${(score / quiz.length) * 100}%</b><br><br>
             <button onclick="location.reload()">Restart Quiz</button>`;
    }
</script>

</body>
</html>
